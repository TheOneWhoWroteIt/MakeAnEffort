databaseChangeLog:
  - changeSet:
      id: 6
      author: I

      sqlFile:
        dbms: postgresql
        encoding: utf8
        endDelimiter: \nGO
        relativeToChangelogFile: true
        splitStatements: true
        stripComments: true
        path: 01-create_user_table.sql


      rollback:
        sqlFile:
        dbms: postgresql
        encoding: utf8
        endDelimiter: \nGO
        relativeToChangelogFile: true
        splitStatements: true
        stripComments: true
        path: 01-drop_user_table.sql